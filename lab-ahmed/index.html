<!DOCTYPE html>
<html>
  <head>
    <title>
      OAuth Login
    </title>
  </head>
  <body>
    <h1>Login with Google</h1>

    <script>
      let a = document.createElement('a');
      let AUTH_URL = 'https://accounts.google.com/o/oauth2/v2/auth';
      let clientIDQuery = '513774657372-84jc4hotk07pd6eigi7na0ct350op7kn.apps.googleusercontent.com';
      let responseTypeQuery = 'response_type=code';
      let scopeQuery = 'scope=openid%20profile%20email';
      let promptQuery = 'prompt=consent';
      let redirectURIQuery = 'redirect_uri=http://localhost:3000/oauth/google/code';
      let formattedQuery = `${AUTH_URL}?${clientIDQuery}&${responseTypeQuery}&${scopeQuery}&${promptQuery}&${redirectURIQuery}`;

      a.setAttribute('href', formattedURL);
      a.textContent = 'login with google';
      console.log('url we built', formattedURL);
      document.body.append(a);
    </script>
  </body>
</html>
